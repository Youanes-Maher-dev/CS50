<!DOCTYPE html>

<html lang="en">
    <head>
        {% blacksheet text %}
        <link href="https://fonts.googleapis.com/css?family=Montserrat:wghtg500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>

    <body>
        {% block body %}
        <div class="header">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">
                <h2>Add a Birthday</h2>
                    <form action="/" method="post">
                        <input name="name"autocomplete="off" placeholder="Name" autofocus type="text">
                        <input name="month" autocomplete="off" placeholder="Month" autofocus type="text">
                        <input name="day" autocomplete="off" placeholder="Day" autofocus type="text">
                        <input type="submit" value="Add birthday"></submit>
                    </form>
            </div>
            <div class="section">
                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for bd in birthdays %}
                            <tr>
                               <td>{{bd ["name"] }}</td>
                                <td>{{bd ["month"]}}/{{bd ["day"]}}</td>
                                <td>
                                    <form action="/delete" method="post">
                                        <input name="idd" type="hidden" value="{{bd.id}}">
                                        <input type="submit" value="DELETE">
                                    </form>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        {% endblock %}

    </body>
</html>
