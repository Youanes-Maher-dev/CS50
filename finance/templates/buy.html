{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <h1>Buy</h1>
    <form action="{{ url_for('buy') }}" method="post">
        <label for="symbol">Symbol:</label>
        <input name="symbol" id="symbol" type="text" required>
        <br>
        <label for="shares">Shares:</label>
        <input name="shares" id="shares" type="text" required>
        <br>
        <button type="submit" class="btn btn-default">Buy</button>
    </form>
{% endblock %}
